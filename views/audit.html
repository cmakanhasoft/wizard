<div id="page-content-wrapper">
 <div id="page-content">
  <div class="container">
    <div id="page-title">
	    <h2>Audit</h2>
    </div>
   <div class="row">
  	<div class="col-md-12">
  	 <div class="panel">
  	  <div class="panel-body">
  	    <div class="example-box-wrapper">
                <md-content>
                <md-tabs md-dynamic-height="" md-border-bottom="">
                 <md-tab label="Destroyed by Amazon">
                  <md-content class="md-padding">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form"  id="date-validation" >
                                <div class="col-md-6">
                                    <input id="reportrange" report-range class="form-control" type="text" name="daterange" />
                                </div>
<!--                            <div class="col-lg-3">
                              <input type="text"  dt1 class="form-control" id="fromDate" name="fromDate" placeholder="YYYY-MM-DD"   required>
                            </div>
                            <div class="col-lg-3">
                              <input type="text" dt2 class="form-control" id="toDate" name="toDate" placeholder="YYYY-MM-DD"  required>  
                            </div>-->
                            <div class="col-lg-1">
                                <button type="submit" class="btn btn-primary" ng-click="getAuditData('date-validation')">Submit</button>
                            </div>
                          <div class="col-lg-1">
                                <button type="button" class="btn btn-primary" ng-click="clearAuditData()">Clear</button>
                          </div>
                          <div class="col-lg-2" ng-if="auditData!='' && auditData != '-'" >
    <button type="button" class="btn btn-primary" id="markasresolve" ng-click="auditMarkResolveIsuue()">Resolve</button>
                          </div>
                          <div class="col-lg-2" ng-if="auditData!='' && auditData != '-'" >
    <button type="button" class="btn btn-primary" id="markasresolve" ng-click="setMulAuditIssue()">Submit Case</button>
                          </div>      
                          </form>
                        </div>
                    </div>

                    <br /><br />
                    <div class="row">
                         <table datatable="ng" class="table table-bordered table-striped table-condensed" ng-if="auditData!='' && auditData != '-'">
                                        <thead>
                                         <tr>
                                             <th>#</th>
                                            <th>SKU</th>
                                            <th>Damaged</th>
                                            <th>Destroyed</th> 
                                            <th>Lost</th>
                                            <th>Reimbursed Damaged</th>
                                            <th>Reimbursed Lost</th>
                                            <th>Action</th>
                                         </tr>
                                        </thead>
                                        <tbody>
                                         <tr dt-rows ng-repeat="a in auditData">
                                         <td><input type="checkbox" name="msku" data-msku="{{a.msku}}" data-damaged="{{a.Damaged}}" data-destroyed="{{a.Destroyed}}" data-lost="{{a.Lost}}" /></td>
                                          <td>{{a.msku}}</td> 
                                          <td>{{a.Damaged }}</td>
                                          <td>{{a.Destroyed}}</td>
                                          <td>{{a.Lost}}</td>
                                          <td>{{a.Reimbursed_d}}</td>
                                          <td>{{a.Reimbursed_l}}</td>
                                          <td>
                                              <a class="btn btn-border btn-alt border-primary font-primary" href="#/auditcase/{{a.Damaged }}/{{a.Destroyed}}/{{a.Lost}}/{{a.msku}}" title="Add issue"><span>Submit Case</span></a>  
                                          </td>				  
                                         </tr>
                                        </tbody>
                                   </table>
                    </div>
                  </md-content>
                 </md-tab>
                    
                <md-tab label="Submitted">
                    <md-content class="md-padding">
                        <div class="row">
                            <div class="col-md-3">
                                <input class="form-control input-sm" type="search" placeholder="Search SKU"  ng-model="searchSubmitedAudit" ng-change="globalFilter1()">
                            </div>
                             <div class="col-lg-9" >
                                 <button type="button" style="float: right" class="btn btn-primary" id="markasresolve" ng-click="auditMarkResolveIsuue()">Mark as Resolve</button>
                          </div>
                      </div>
                        <div class="row">
                            
                            <table class="table table-bordered table-striped table-condensed" example-datatable1  data-url="user/auditSubmited?user_id={{userdata.user_id}}" data-method="GET" >
                                <thead>
                                 <tr>
                                  <th>#</th>
                                  <th>DATE</th>
                                  <th>CASE ID</th> 
                                  <th>SKU</th> 
                                  <th>ACTION</th>
                                 </tr>
                                </thead>
                           </table>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Resolved">
                <md-content class="md-padding">
                    <div class="row">
                            <div class="col-md-3">
                                <input class="form-control input-sm" type="search" placeholder="Search SKU"  ng-model="searchresolvedAudit" ng-change="globalFilter2()">
                            </div>
                      </div>
                    <div class="row">
                        <table class="table table-bordered table-striped table-condensed" example-datatable2  data-url="user/auditResolved?user_id={{userdata.user_id}}" data-method="GET" >
                    <thead>
                     <tr>
                      <th>DATE</th>
                      <th>CASE ID</th> 
                      <th>SKU</th> 
                      
                     </tr>
                    </thead>
               </table>
                    </div>
                </md-content>
                </md-tab>
                </md-tabs>
                </md-content>
        </div>
  	   </div>
  	  </div>
  	 </div>
	</div>
 </div>
  </div>
 </div>
