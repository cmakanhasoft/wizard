<div id="page-content-wrapper">
    <div id="page-content">
        
        <div class="panel">
            <div class="panel-body">
                <h2>Set Password</h2>
                <div class="example-box-wrapper">
                    <form class="form-horizontal bordered-row" role="form"  id="addPass-validation">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter First name" ng-model="user.firstName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter Last name" ng-model="user.lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" name="lastName" id="password" placeholder="Enter Password" ng-model="user.password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-3">
                                 <button type="submit" class="btn btn-block btn-blue-alt" ng-click="addSubUserPass('addPass-validation')">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
