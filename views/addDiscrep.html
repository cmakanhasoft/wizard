 <div id="page-content">
  <div class="container">
   <div id="page-title">
	<h2>FBA Issue
		<a href="#/refundManager" style="float:right;"><i class="glyph-icon tooltip-button icon-times-circle" title="" data-original-title=".icon-times-circle"></i></a>
	</h2>
   </div>
   <div class="panel">
	<div class="panel-body">
	 <div class="example-box-wrapper">

		   <div class="form-group">
			<label for="contactReason">Contact Reason *:</label>

			 <input type="text" class="form-control" id="contactReason" name="contactReason" placeholder="Enter contact reason" ng-model="dis.contactReason" required>
			</div>
		   </div>
		   <div class="form-group">
			<label for="msku">SKU:</label>

		   </div>

			<div class="input-group input-group-lg">
			 <textarea class="form-control" id="issue" style="min-height: 350px;" name="issue"  ng-model="dis.issue" required rows="10" ></textarea>
			</div>
		   </div>
		   <div class="form-group">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
