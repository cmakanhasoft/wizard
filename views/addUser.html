<div id="page-content-wrapper">
    <div id="page-content">
        
        <div class="panel">
            <div class="panel-body">
                <h2>Add User</h2>
                <div class="example-box-wrapper">
                    <form class="form-horizontal bordered-row" role="form"  id="user-validation">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter First name" ng-model="user.firstName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter Last name" ng-model="user.lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" ng-model="user.email" required subuservalidateemail>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">User Type</label>
                            <div class="col-sm-6">
                                <select class="form-control" ng-model="user.role_id"  name="role_id" id="role_id" required>
                                    <option value="">Select UserType</option>
                                    <option value="1">Admin</option>
                                    <option value="3">Worker Level 1</option>
                                    <option value="4">Worker Level 2</option>
                                    <option value="5">Worker Level 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Phone</label>
                            <div class="col-sm-6">
                                 <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone" ng-model="user.phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-3">
                                 <button type="submit" class="btn btn-block btn-blue-alt" ng-click="addUser('user-validation')">Login</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
