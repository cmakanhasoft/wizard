<div id="page-content-wrapper">
 <div id="page-content">
  <div class="container">
   <div id="page-title">
	<h2>Update profile</h2>
   </div>
   <div class="example-box-wrapper">
	<ul class="nav-responsive nav nav-tabs">
	 <li class="active"><a href="javascript:void(0)" data-toggle="tab" ng-click='updateprofile()'>Profile</a></li>
	 <li><a href="javascript:void(0)" data-toggle="tab" ng-click='resetpassword()'>Reset Password</a></li>

	</ul>
	<div class="tab-content">
	 <div class="tab-pane active" id="updateprofile">
	  <form id="update-validation" class="center-margin col-xs-11 col-sm-5" role="form">

	   <div id="update-form">
		<div class="content-box-wrapper pad20A">
		 <div class="form-group">
		  <label for="firstName">First Name:</label>
		  <input type="text" class="form-control" name="firstName"     id="firstName" placeholder="Enter First Name" ng-model="user.firstName" required>
		 </div>
		 <div class="form-group">
		  <label for="lastName">Last Name:</label>
		  <input type="text" class="form-control" name="lastName"  id="lastName" placeholder="Enter Last Name"  ng-model="user.lastName" required>
		 </div>
		 <div class="form-group">
		  <label for="email">Email:</label>
		  <input type="text" class="form-control" name="email"  id="email" data-rowId="{{user.user_id}}" placeholder="Enter Email"  ng-model="user.email" required validateemail>
		  <span id="ErrorEmailMeassage"></span>
		 </div>


		</div>
		<div class="button-pane">
		 <input type="button" class="btn btn-success btn-primary" value="Update" ng-click="update('update-validation')">
		</div>
	   </div>
	  </form>
	 </div>
	 <div class="tab-pane" id="resetpassword">
	  <form id="reset-validation" class="center-margin col-xs-11 col-sm-5" role="form">

	   <div id="update-form">
		<div class="content-box-wrapper pad20A">
		 <div class="form-group">
		  <label for="oldPassword">Old password:</label>
		  <input type="password" class="form-control" name="oldPassword"ng-blur="checkp()" id="oldPassword" placeholder="Enter Old password"ng-model="changepasword.oldPassword" required>
		  <span id="Errorpasswordmsg"></span>
		 </div>
		 <div class="form-group">
		  <label for="password">New password:</label>
		  <input type="password" class="form-control" name="password"  id="password" placeholder="Enter new password"  ng-model="changepasword.password" required>
		 </div>

		 <div class="form-group">
		  <label for="cpassword">Confirm Password:</label>
		  <input type="password" class="form-control" name="cpassword"  id="cpassword" placeholder="Re-enter password"   required ng-blur="confrmp()">
		 </div>
		</div>
		<div class="button-pane">
		 <input type="button" class="btn btn-success btn-primary" value="Reset Password" ng-click="resetP('reset-validation')">
		</div>
	   </div>
	  </form>
	 </div>
	</div>
   </div>
  </div>
 </div>
</div>
