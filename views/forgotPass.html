 <div class="center-vertical">
    <div class="center-content row">

        <div class="col-md-6 center-margin">

            <h3 class="text-center pad15B font-gray text-transform-upr font-size-23">Forgot Password</h3>

            <div class="content-box border-top border-red clearfix" id="logindiv">
                <div class="content-box-wrapper row">

                    <form role="form"  id="forgot-validation" class="col-md-7" >
                        <div id="login-form">
                          
                            <div class="pad20A">
				  <div class="form-group">
                                    <label for="email">Email address *:</label>
                                    <div class="input-group input-group-lg">
                                        
                                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email" ng-model="user.email_id" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-blue-alt" ng-click="send_password('forgot-validation')">Submit</button>
                                </div>
							 
                            </div>

                        </div>
		     </form>
                    <div class="col-md-4 float-right" style="height: 287px;">

                            <div class="center-content">
                                <a href="#/login" class="btn btn-block btn-md bg-facebook" >
                                    <span class="button-content">
                                       Login
                                    </span>
                                </a>
                             
                            </div>
                        </div>
                    </div>
				 
                </div>
		
            </div>

        </div>

    </div>
